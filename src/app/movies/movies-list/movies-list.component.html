<div
  class="movies-list-content"
  *ngIf="movies !== undefined; else emptyTemplate"
>
  <ul *ngFor="let movie of movies">
    <li>
      <article class="movies-list-content__article">
        <section class="movies-list-content__article__section">
          <a [routerLink]="['movie/', movie.imdbID]">
            <img
              [src]="movie.Poster"
              alt="sem imagem"
            />
          </a>
        </section>
        <p>{{movie.Title}}</p>
      </article>
    </li>
  </ul>
</div>

<ng-template #emptyTemplate>
  <app-error-message-content
    [title]="titleNotFound"
  ></app-error-message-content>
</ng-template>
