<nav
  style="
    background-color: #1a1c20;
    height: 80px;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
  "
>
  <span style="font: 24px bold; color: white;"> {{ title }} </span>
  <span style="font: 20px bold; color: white;">Type</span>
  <span style="font: 20px bold; color: white;">Plot</span>
  <app-search (searchEvent)="search($event)"></app-search>
</nav>

<div
  style="display: flex; flex-wrap: wrap; justify-content: center"
  *ngIf="(movies$|async) !== undefined as movies; else emptyTemplate"
>
  <ul *ngFor="let movie of movies$ | async">
    <li>
      <article
        style="display: flex; justify-content: center; flex-direction: column"
      >
        <section style="color: aliceblue;">
          <a (click)="getMovieDetails(movie.imdbID)">
            <img style="border-radius: 10px;" [src]="movie.Poster" width="150" alt="sem imagem" />
          </a>
        </section>
      </article>
    </li>
  </ul>
</div>

<ng-template #emptyTemplate>
  <div
    style="
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    "
  >
    <span style="font: 21px arial bold; color: red">
      Nenhum Titulo corresponde a sua pesquisa.
    </span>
    <span style="color: aliceblue;"> Experimente esta sugestao: </span>
    <ul>
      <li style="color: aliceblue;">coloque o titulo pesquisado: <strong>nome_do_filme</strong>, em ingles.</li>
    </ul>
  </div>
</ng-template>

<router-outlet></router-outlet>
